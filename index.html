<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-body-secondary ">
    <div class="container py-4  ">
        <label for="productName">productName : </label>
        <input type="text" class="form-control my-3 "  id="productName">

        <label for="productPrice">productPrice : </label>
        <input type="text" class="form-control my-3 "  id="productPrice">

        <label for="productCategory">productCategory : </label>
        <input type="text" class="form-control my-3 "  id="productCategory">

        <label for="productDescription">productDescription : </label>
        <textarea type="text" cols="10" rows="10" class="form-control my-3 "  id="productDescription"></textarea>
        <div class="d-flex flex-column align-items-center justify-content-between ">
            <button id="addBtn" onclick="addProduct()" class=" w-50 my-3  btn btn-lg btn-danger">Add Product</button>
            <button id="updateBtn" onclick="updateProduct()" class=" d-none w-50  btn btn-lg btn-dark ">Update Product</button>
        </div>
    </div>
    <div class="w-75 mx-auto my-3">
        <input type="search" oninput="searchItem(this.value)" class="form-control my-3 mx-auto w-75" placeholder="Search" id="search">
        <table class="table text-center ">
            <thead>
                <th>Name</th>
                <th>price</th>
                <th>category</th>
                <th>desc</th>
                <th>update</th>
                <th>delete</th>
            </thead>
            <tbody id="tableBody">
                 
            </tbody>
        </table>
    </div>

    <script src="java/bootstrap.min.js"></script>
    <script src="java/index.js"></script>
</body>
</html>
